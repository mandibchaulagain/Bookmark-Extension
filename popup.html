<!DOCTYPE html>
<html>
<head>
  <title>URL Saver</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <h1>URL Saver</h1>
  <div>
    <input type="text" id="name" placeholder="Enter a name for the URL">
    <button id="save">Save URL</button>
  </div>
  <div id="saved-urls">
    <h2>Saved URLs</h2>
    <ul id="url-list"></ul>
  </div>
  <script src="popup.js"></script>
</body>
</html>
