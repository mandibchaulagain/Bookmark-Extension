<!DOCTYPE html>
<html>
<head>
  <title>Link and Video Part Saver</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h2>Link and Video Part Saver</h2>
  <input type="text" id="linkInput" placeholder="Paste a link here">
  <button id="saveLinkButton">Save Link</button>
  <br><br>
  <input type="text" id="videoUrlInput" placeholder="Video URL">
  <input type="number" id="startTimeInput" placeholder="Start time">
  <input type="number" id="endTimeInput" placeholder="End time">
  <button id="saveVideoPartButton">Save Video Part</button>

  <script src="popup.js"></script>
</body>
</html>
